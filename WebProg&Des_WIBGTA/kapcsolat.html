<body>
    <header>
        <h1>Kapcsolatfelvétel</h1>
    </header>
    <nav>
        <a href="index.html">Kezdőlap</a>
        <a href="versenyzok.html">Versenyzők</a>
        <a href="versenynaptar.html">Versenynaptár</a>
        <a href="technologia.html">Technológia</a>
        <a href="kapcsolat.html">Kapcsolat</a>
        <a href="video.html">Videó</a>
        <a href="hivatkozások.html">Hivatkozások</a>
    </nav>
    <section>
        <form action="feldolgozo.php" target="_self" method="post" name="urlap" id="urlap">

            <label for="for">
                Név:
                <input type="text" id="nev" name="nev"
                required pattern="([A-ZÁÉÍÓÖŐÚÜŰa-záéíóöőúüű]){4,}"
                title="Írd be a neved" placeholder="Írd be a neved" autofocus autocomplete="off">
            </label>

            <label for="pin">
                PIN kód:
                <input type="password" id="pin" name="pin"
                required pattern="[0-9]{4}" title="4 számjegyű PIN kód"
                placeholder="Írd be a PIN kódot">
            </label>

            <label for="fav_fruit">
                Kedvenc gyümölcs:

                <input list="gyumolcsok" id="fav_fruit" name="fav_fruit"
                placeholder="" title="Alma, Körte, Szőlő, Banán, Narancs">

                <datalist id="gyumolcsok">
                    <option value="alma">Alma</option>
                    <option value="körte">Körte</option>
                    <option value="szőlő">Szőlő</option>
                    <option value="banán">Banán</option>
                    <option value="narancs">Narancs</option>
                </datalist>
            </label>

            <label for="age">
                Életkor:
                <input type="number" id="age" name="age" min="1" max="100"
                 step="1" title="1 és 100 közötti érték" placeholder="">
            </label>

            <label for="feet size">
                Lábméret:
                <input type="number" id="feet_size" name="feet_size"
                min="25" max="50">
            </label>
            <label for="confidence">
                Önbizalom:
                <input type="range" id="confidence" name="confidence" min="0"
                max="100" step="0.1" title="0 és 100 közötti érték">
            </label>
        </form>
        <br>

        <div class="sidebyside">
            <input type="submit" value="Elküld" form="urlap">
            <input type="submit" value="Elküld ellenőrzés nélkül" formnovalidate form="urlap">
        </div>
    </section>
    <footer>
        <p>Forma-1 Weboldal WIBGTA &copy; 2024</p>
    </footer>
</body>
</html>
