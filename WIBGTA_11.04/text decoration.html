<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title> text-decoration tulajdonság </title>
    
<style>
    body {background-color: lightblue;}
    #paral {
        text-align: left;
        color: red;
        font size: 20pt;
    }

    a { text-decoration: none ;}
    .decorated {text-decoration: underline dotted yellow;}
    </style>
</head>

<body>
    <h1> CSS - text decoration </h1>
    <p id="paral"><a href="https://www.unithe.hu" target="_blank"> kattints ide <i>unithe.hu</i>
        weblap megnyitásához </a></p>
        <p id="paral" class="decorated">Egy sárga pontozott vonallal aláhúzott szöveg </p>
</body>
